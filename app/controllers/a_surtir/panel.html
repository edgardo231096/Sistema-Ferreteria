<table class="table table-hover table-striped" ng-show="surtirlista != undefined && surtirlista.length > 0">
	<thead class="thead-default">
		<tr>
		<th class="text-center">Codigo</th>
		<th class="text-center">Marca</th>
		<th class="text-center">Nombre</th>
		<th class="text-center">No. Catalogo</th>
		<th class="text-center">anio</th>
		<th class="text-center">existencia en bodega</th>
		<th class="text-center">limite inferior</th>
		<th class="text-center"></th>
		<th class="text-center"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="surtir in surtirlista track by $index">
			<th scope="row" class="text-center">{{surtir.codigo}}</th>
			<td class="text-center">{{surtir.marca}}</td>
			<td class="text-center">{{surtir.nombre}}</td>
			<td class="text-center">{{factura.no_catalogo}}</td>
            <td class="text-center">{{factura.anio}}</td>
            <td class="text-center">{{factura.existencia_bodega}}</td>
            <td class="text-center">{{factura.limite_inferior}}</td>
		</tr>
	</tbody>
</table>
